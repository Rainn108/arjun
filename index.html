<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;

      /* Background gambar */
      background: url('https://files.catbox.moe/5j2qsh.jpg') no-repeat center center/cover;
      position: relative;
    }

    /* Overlay gelap */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Card */
    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    /* Foto profil 3:4 (potrait) */
    .profile-pic {
      aspect-ratio: 3 / 4;
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 15px;
      border: 2px solid rgba(255,255,255,0.4);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name {
      color: white;
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Tombol */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      margin: 8px 0;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      font-size: 1em;
    }

    /* Instagram gradient */
    .btn.instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }
    .btn.instagram:hover {
      opacity: 0.85;
    }

    /* WhatsApp gradient */
    .btn.whatsapp {
      background: linear-gradient(45deg, #25d366, #128c7e);
    }
    .btn.whatsapp:hover {
      opacity: 0.85;
    }

    /* Logo icon */
    .btn img {
      width: 20px;
      height: 20px;
    }

    /* ❄️ Animasi Salju */
    .snow {
      position: absolute;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(110vh); }
    }
  </style>
</head>
<body>
  <!-- Salju -->
  <script>
    const snowCount = 50; // jumlah salju
    for (let i = 0; i < snowCount; i++) {
      let snow = document.createElement("span");
      snow.className = "snow";
      let size = Math.random() * 6 + 4; // ukuran 4-10px
      snow.style.width = size + "px";
      snow.style.height = size + "px";
      snow.style.left = Math.random() * window.innerWidth + "px";
      snow.style.animationDuration = (Math.random() * 7 + 4) + "s"; // 4-11s
      snow.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(snow);
    }
  </script>

  <!-- Card -->
  <div class="card">
    <div class="profile-pic">
      <!-- Foto portrait 3:4 -->
      <img src="https://files.catbox.moe/7opckl.jpg" alt="Foto Profil">
    </div>
    <div class="name">Ariyo Putra Pratama</div>
    <a href="https://instagram.com/ariyopratama._" target="_blank" class="btn instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      Instagram
    </a>
    <a href="https://wa.me/6283890931278" target="_blank" class="btn whatsapp">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      WhatsApp
    </a>
  </div>
</body>
</html>
